version: 2

updates:
  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    assignees:
      - "melvyndekort"
    reviewers:
      - "melvyndekort"
  # Maintain dependencies for Terraform
  - package-ecosystem: "terraform"
    directory: "/terraform"
    schedule:
      interval: "daily"
    assignees:
      - "melvyndekort"
    reviewers:
      - "melvyndekort"
  # Maintain dependencies for Pip
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "daily"
    assignees:
      - "melvyndekort"
    reviewers:
      - "melvyndekort"
